<html>
    <head>
        <title>User List - Login Screen</title>
        <!--CSS-->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
    <div class="container">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6 login">
            <h1>Happy Halloween</h1>
            <h2>Please Login Here</h2>
            <br>
            <form>
                    <div class="form-group">
                      <label for="exampleUsername">Username</label>
                      <input type="user" class="form-control" id="username_form" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <label for="examplePassword">Password</label>
                      <input type="password" class="form-control" id="password_form" placeholder="Password">
                    </div>
                    <a role="button" class="btn btn-primary" href="register.html">Sign up</a>                    
                    <button type="submit" class="btn btn-success">Login</button>
            </form>
            <br>
        </div>
        <div class="col-lg-3">
        </div>
    </div>
    </body>
</html>
