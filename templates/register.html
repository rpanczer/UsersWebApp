<html>
    <head>
        <title>User List - Register</title>
        <!--CSS-->
        <link rel="stylesheet" href="../static/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    </head>
    <body>
    <div class="Aligner">
        <div class="Aligner-item Aligner-item-style">
            <h1>Create an Account</h1>
            <br>
            <form action="{{ url_for('insertUser') }}" method="post">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="firstname_form" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lastname_form" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                      <label>Username</label>
                      <input type="text" class="form-control" name="username_form" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="text" class="form-control" name="password_form" id="password_form" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Reenter Password</label>
                        <input type="text" class="form-control" name="repassword_form" id="repassword_form" placeholder="Reenter Password">
                    </div>
                    <a role="button" class="btn btn-default" href="/">Back to Login</a>
                    <button type="submit" value="Submit" class="btn btn-primary pull-right">Register</button>
            </form>
            <br>
            <p id="alert"></p>
        </div>
    </div>
    </body>
    <!-- Confirm Passwords -->
    <script>
    var password = "";
    var repassword = "";
    document.getElementById("password_form").innerHTML = password
    document.getElementById("repassword_form").innerHTML = repassword
    function ComparePasswords(password, repassword){
        if (password == repassword) {
            if (len(password) < 8) {
                return 0;    
            } else {
                return 1;
            }
        } else {
            return 0;
        }
    };
    </script>
</html>
