<html>
    <head>
        <title>User List - Register</title>
        <!--CSS-->
        <link rel="stylesheet" href="../static/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../static/main.css">
    </head>
    <body>
    <div class="Aligner">
        <div class="Aligner-item Aligner-item-style">
            <h1>Create an Account</h1>
            <br>
            <form>
                    <div class="form-group">
                            <label for="exampleFirstname">First Name</label>
                            <input type="user" class="form-control" id="firstname_form" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleLastname">Last Name</label>
                        <input type="user" class="form-control" id="lastname_form" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleUsername">Username</label>
                      <input type="user" class="form-control" id="username_form" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <label for="examplePassword">Password</label>
                      <input type="password" class="form-control" id="password_form" placeholder="Password">
                    </div>
                    <div class="form-group">
                            <label for="exampleReenterPassword">Reenter Password</label>
                            <input type="password" class="form-control" id="repassword_form" placeholder="Reenter Password">
                    </div>
                    <a role="button" class="btn btn-default" href="/">Back to Login</a>
                    <button type="submit" onclick="ComparePasswords()" class="btn btn-primary pull-right">Register</button>
            </form>
            <br>
            <p id="alert"></p>
        </div>
    </div>
    </body>
    <!-- Confirm Passwords -->
    <script>
    var password = "";
    var repassword = "";
    document.getElementById("password_form").innerHTML = password
    document.getElementById("repassword_form").innerHTML = repassword
    function ComparePasswords(password, repassword){
        if (password == repassword) {
            if (len(password) < 8) {
                return 0;    
            } else {
                return 1;
            }
        } else {
            return 0;
        }
    };
    </script>
</html>
