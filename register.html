<html>
    <head>
        <title>User List - Register</title>
        <!--CSS-->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
    <div class="container">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6 login">
            <h2>Create an Account</h2>
            <br>
            <form>
                    <div class="form-group">
                            <label for="exampleFirstname">First Name</label>
                            <input type="user" class="form-control" id="firstname_form" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleLastname">Last Name</label>
                        <input type="user" class="form-control" id="lastname_form" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleUsername">Username</label>
                      <input type="user" class="form-control" id="username_form" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <label for="examplePassword">Password</label>
                      <input type="password" class="form-control" id="password_form" placeholder="Password">
                    </div>
                    <div class="form-group">
                            <label for="exampleReenterPassword">Reenter Password</label>
                            <input type="password" class="form-control" id="confirmpassword_form" placeholder="Reenter Password">
                    </div>
                    <a role="button" class="btn btn-default" href="index.html">Back to Login</a>                    
                    <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <br>
            <p id="alert"></p>
        </div>
        <div class="col-lg-3">
        </div>
    </div>
    </body>
</html>
